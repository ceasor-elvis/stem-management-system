services:
  backend:
    build: ./backend
    container_name: stem-backend
    command: gunicorn backend_api.wsgi:application --bind 0.0.0.0:8000
    environment:
      DATABASE_URL: "postgresql://ceasor-elvis:${DB_PASSWORD}@leafy-serval-19459.j77.aws-ap-south-1.cockroachlabs.cloud:26257/stem-bootcamp-system?sslmode=verify-full"
      COCKROACH_SSL_CERT: "/app/certs/root.crt"
    volumes:
      - media:/app/media
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: stem-frontend
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend

volumes:
  media:
